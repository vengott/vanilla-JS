      //Using an if block
      const ninthreeo = inventors.filter(function(inventors) {
        if(inventors.year >= 1500 && inventors.year == 1993){
          return true;
        }
      });
      console.table(ninthreeo);
      //Using Arrow function
      const ninthree = inventors.filter(inventors => (inventors.year >= 1500 && inventors.year == 1993));
      console.table(ninthree);

      //Arraoy.prototype.map()
      //2. Give us an array of the invntors first and last names
      //Using variable mapping
      const fullname = inventors.map(inventors => (inventors.first + ' ' + inventors.last));
      console.log(fullname);
      //Using backtext and string function
      const fullnameb = inventors.map(inventors => `${inventors.first} ${inventors.last}`);
